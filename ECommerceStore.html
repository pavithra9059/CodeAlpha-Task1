<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store - Your Electronics Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .cart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            transition: transform 0.3s ease;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
        }

        .cart-count {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            position: absolute;
            top: -5px;
            right: -5px;
            min-width: 20px;
            text-align: center;
        }

        main {
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #667eea;
        }

        .product-card h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }

        .product-detail-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: #667eea;
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-total {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
        }

        .checkout-form {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .product-detail {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Commerce Store</div>
            <div class="nav-links">
                <a href="#" onclick="showHome()">Home</a>
                <a href="#" onclick="showProducts()">Products</a>
                <button class="cart-btn" onclick="showCart()">
                    🛒 Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="homePage">
            <section class="hero">
                <h1>Welcome to Commerce Store</h1>
                <p>Discover the latest in technology and electronics</p>
            </section>

            <div class="filters">
                <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
                <button class="filter-btn" onclick="filterProducts('smartphones')">Smartphones</button>
                <button class="filter-btn" onclick="filterProducts('laptops')">Laptops</button>
                <button class="filter-btn" onclick="filterProducts('tablets')">Tablets</button>
                <button class="filter-btn" onclick="filterProducts('accessories')">Accessories</button>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="productDetailContent">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartContent">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Checkout</h2>
            <div id="checkoutContent">
                <!-- Checkout form will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Product data (simulating backend API)
        const products = [
            { id: 1, name: "iPhone 15 Pro", price: 999, category: "smartphones", emoji: "📱", description: "Latest iPhone with advanced features and A17 Pro chip.", specs: ["6.1 inch display", "128GB storage", "Pro camera system"] },
            { id: 2, name: "Samsung Galaxy S24", price: 899, category: "smartphones", emoji: "📱", description: "Flagship Android phone with AI features.", specs: ["6.2 inch display", "256GB storage", "50MP camera"] },
            { id: 3, name: "MacBook Pro M3", price: 1999, category: "laptops", emoji: "💻", description: "Powerful laptop for professionals with M3 chip.", specs: ["14 inch display", "512GB SSD", "18-hour battery"] },
            { id: 4, name: "Dell XPS 13", price: 1299, category: "laptops", emoji: "💻", description: "Ultra-portable Windows laptop with premium build.", specs: ["13.4 inch display", "512GB SSD", "Intel i7"] },
            { id: 5, name: "iPad Pro", price: 799, category: "tablets", emoji: "📋", description: "Professional tablet with M2 chip and Apple Pencil support.", specs: ["11 inch display", "128GB storage", "M2 chip"] },
            { id: 6, name: "Surface Pro 9", price: 899, category: "tablets", emoji: "📋", description: "Versatile 2-in-1 tablet and laptop hybrid.", specs: ["13 inch display", "256GB storage", "Intel i5"] },
            { id: 7, name: "AirPods Pro", price: 249, category: "accessories", emoji: "🎧", description: "Premium wireless earbuds with noise cancellation.", specs: ["Active noise cancellation", "6 hours battery", "Spatial audio"] },
            { id: 8, name: "Sony WH-1000XM5", price: 399, category: "accessories", emoji: "🎧", description: "Industry-leading noise canceling headphones.", specs: ["30 hours battery", "Quick charge", "Premium sound"] },
            { id: 9, name: "Google Pixel 8", price: 699, category: "smartphones", emoji: "📱", description: "AI-powered smartphone with excellent camera.", specs: ["6.2 inch display", "128GB storage", "Google Tensor G3"] },
            { id: 10, name: "ASUS ROG Laptop", price: 1599, category: "laptops", emoji: "💻", description: "Gaming laptop with high-performance graphics.", specs: ["15.6 inch display", "1TB SSD", "RTX 4060"] },
            { id: 11, name: "iPad Air", price: 599, category: "tablets", emoji: "📋", description: "Lightweight tablet perfect for everyday use.", specs: ["10.9 inch display", "64GB storage", "A14 Bionic"] },
            { id: 12, name: "Wireless Charger", price: 49, category: "accessories", emoji: "🔌", description: "Fast wireless charging pad for smartphones.", specs: ["15W fast charging", "Universal compatibility", "LED indicator"] },
            { id: 13, name: "OnePlus 12", price: 799, category: "smartphones", emoji: "📱", description: "Flagship killer with premium features at great price.", specs: ["6.8 inch display", "256GB storage", "Snapdragon 8 Gen 3"] },
            { id: 14, name: "Lenovo ThinkPad", price: 1199, category: "laptops", emoji: "💻", description: "Business laptop with legendary keyboard and durability.", specs: ["14 inch display", "512GB SSD", "Intel i5"] },
            { id: 15, name: "Power Bank", price: 39, category: "accessories", emoji: "🔋", description: "Portable charger with high capacity battery.", specs: ["20000mAh capacity", "Fast charging", "Multiple ports"] }
        ];

        // Shopping cart
        let cart = [];
        let currentFilter = 'all';

        // Initialize the store
        function initStore() {
            displayProducts();
            updateCartCount();
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentFilter === 'all' 
                ? products 
                : products.filter(p => p.category === currentFilter);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="showProductDetail(${product.id})">
                    <div class="product-image">${product.emoji}</div>
                    <h3>${product.name}</h3>
                    <div class="product-price">$${product.price}</div>
                    <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Filter products
        function filterProducts(category) {
            currentFilter = category;
            displayProducts();
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Show product detail
        function showProductDetail(productId) {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('productModal');
            const content = document.getElementById('productDetailContent');
            
            content.innerHTML = `
                <h2>${product.name}</h2>
                <div class="product-detail">
                    <div class="product-detail-image">${product.emoji}</div>
                    <div>
                        <div class="product-price">$${product.price}</div>
                        <p style="margin: 1rem 0;">${product.description}</p>
                        <h4>Specifications:</h4>
                        <ul style="margin: 1rem 0; padding-left: 1.5rem;">
                            ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
                        </ul>
                        <button class="add-to-cart" onclick="addToCart(${product.id}); closeModal();">
                            Add to Cart - $${product.price}
                        </button>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Add to cart
        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                const product = products.find(p => p.id === productId);
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            showNotification('Product added to cart!');
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Show cart
        function showCart() {
            const modal = document.getElementById('cartModal');
            const content = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                content.innerHTML = '<p style="text-align: center; margin: 2rem 0;">Your cart is empty</p>';
            } else {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                content.innerHTML = `
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div>
                                    <strong>${item.name}</strong>
                                    <div>$${item.price} each</div>
                                </div>
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                    <span style="margin: 0 1rem;">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    <button class="quantity-btn" onclick="removeFromCart(${item.id})" style="background: #ff4757; margin-left: 1rem;">🗑️</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart-total">
                        Total: $${total.toFixed(2)}
                    </div>
                    <button class="checkout-btn" onclick="showCheckout()">
                        Proceed to Checkout
                    </button>
                `;
            }
            
            modal.style.display = 'block';
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartCount();
                    showCart(); // Refresh cart display
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            showCart(); // Refresh cart display
        }

        // Show checkout
        function showCheckout() {
            const modal = document.getElementById('checkoutModal');
            const content = document.getElementById('checkoutContent');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            content.innerHTML = `
                <div class="cart-total">Order Total: $${total.toFixed(2)}</div>
                
                <form class="checkout-form" onsubmit="processOrder(event)">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" id="zipCode" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="checkout-btn">
                        Complete Order - $${total.toFixed(2)}
                    </button>
                </form>
            `;
            
            closeModal(); // Close cart modal
            modal.style.display = 'block';
        }

        // Process order
        function processOrder(event) {
            event.preventDefault();
            
            // Simulate order processing
            const content = document.getElementById('checkoutContent');
            const orderNumber = Math.floor(Math.random() * 1000000);
            
            content.innerHTML = `
                <div class="success-message">
                    <h3>🎉 Order Successful!</h3>
                    <p>Your order #${orderNumber} has been placed successfully.</p>
                    <p>You will receive a confirmation email shortly.</p>
                    <p>Estimated delivery: 3-5 business days</p>
                </div>
                <button class="checkout-btn" onclick="closeModal(); cart = []; updateCartCount();">
                    Continue Shopping
                </button>
            `;
            
            showNotification('Order placed successfully!');
        }

        // Close modal
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }

        // Show notification
        function showNotification(message) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #28a745, #20c997);
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Navigation functions
        function showHome() {
            document.getElementById('homePage').style.display = 'block';
        }

        function showProducts() {
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('productsGrid').scrollIntoView({ behavior: 'smooth' });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }

        // Initialize store when page loads
        document.addEventListener('DOMContentLoaded', initStore);

        // Add slide-in animation for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
